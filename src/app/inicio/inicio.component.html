<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>PDF-AI</h2>
        <p>Encuentra el conocimiento!!</p>
        <form id="FormCurso">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="TituloCurso" placeholder="TituloCurso" name="TituloCurso">
                <label for="email">Título del curso:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="DiasCurso" placeholder="DiasCurso" name="DiasCurso">
                <label for="pwd">Días que se cursará:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="HorarioCurso" placeholder="HorarioCurso" name="HorarioCurso">
                <label for="pwd">Horario del curso:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="CantParticipantes" placeholder="CantParticipantes" name="CantParticipantes">
                <label for="pwd">Cantidad de participantes:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="NombreInstructor" placeholder="NombreInstructor" name="NombreInstructor">
                <label for="pwd">Nombre del instructor:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="ObjCurso" placeholder="ObjCurso" name="ObjCurso">
                <label for="pwd">Objetivo del curso:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="Temario" placeholder="Temario" name="Temario">
                <label for="pwd">Descripción del temario:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="NivelCurso" placeholder="NivelCurso" name="NivelCurso">
                <label for="pwd">Nivel del curso:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="Modalidad" placeholder="Modalidad" name="Modalidad">
                <label for="pwd">Modalidad:</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="Materiales" placeholder="Materiales" name="Materiales">
                <label for="pwd">Materiales necesarios:</label>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="curso.js"></script>
</body>
</html>
